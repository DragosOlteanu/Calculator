<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
        </style> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <h1>Calculator avansat:</h1>

        <!-- Structura imita calculatorul normal. -->
        <section>
            <div class="line">
            <button id="digit7">7</button>
            <button id="digit8">8</button>
            <button id="digit9">9</button>
            <button id="multiply">*</button>
            </div>
            <div class="line">
            <button id="digit4">4</button>
            <button id="digit5">5</button>
            <button id="digit6">6</button>
            <button id="subtract">-</button>
            </div>
            <div class="line">
            <button id="digit1">1</button>
            <button id="digit2">2</button>
            <button id="digit3">3</button>
            <button id="add">+</button>
            </div>
            <div class="line">
            <button id="allClear">AC</button>
            <button id="digit0">0</button>
            <button id="equals">=</button>
            <button id="division">/</button>

            </div>
        </section>
        <!-- Locul unde va fi afisat rezultatul -->
        <div class="result">
            <p>Aici va fi afisat rezultatul.</p>
        </div>
</div>
<script src="./script.js"></script>


</body>
</html>
